<html>
<head>
  <title>Ship Boilerplate</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script
    id="hull-js-sdk"
    platform-id="<%= platformId %>"
    org-url="<%= orgUrl %>"
    debug="true"
    src="https://hull-js.s3.amazonaws.com/4693eff35aadb2510ab14bd5c38793b26c12dec9/hull.debug.js"></script>
  <!--
    This page will start the ship directly, skipping html embeds.
    It will use the keys from manifest.json.
    That's usually what you need to display a demo and develop locally.
  -->
  <style>
    body{
      -webkit-font-smoothing: antialiased;
      background-color: white;
      color: #3f4547;
      font-family: "Helvetica Neue", arial, sans-serif;
      font-size: 15px;
      padding: 24px;
      text-align: center;
    }
    h1, h2, h3, h4, h5, h6{
      color:#303030;
    }
    h1{
      font-weight: 200;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <h1><%= shipName %></h1>
  <div class="main" id='ship'></div>
  <a href="https://github.com/<%= githubUserName %>/<%= moduleName %>"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <script src="index.js"></script>
</body>
</html>
